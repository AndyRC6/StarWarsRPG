<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
   crossorigin="anonymous"></script>

	
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<script type="text/javascript" src="assets/javascript/game.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">

</head>
<body>

	<br>
	<br>
	<br>

	<div class="container">
		
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="hero-selection-text">SELECT YOUR FIGHTERS</h2>
					</div>
					<div class="panel-body char-panel-body">
						<div class="character-container row">
							
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-5">
				<div class="panel panel-default hero-panel">
					<div class="panel-heading hero-panel-heading">
						<h2 class="hero-panel-title">Hero</h2>
					</div>
					<div class="panel-body hero-box">

					</div>
				</div>
			</div>
			<div class="col-md-2 middle-box">
				<img src="assets/images/vs.png" class="img-responsive vs-image">
				<button type="button" class="btn btn-default attack-button">Attack</button>
			</div>	
			<div class="col-md-5">
				<div class="panel panel-default enemy-panel">
					<div class="panel-heading enemy-panel-heading">
						<h2 class="enemy-panel-title">Enemy</h2>
					</div>
					<div class="panel-body enemy-box">
						
					</div>
				</div>
			</div>
			</div>				
		</div>


	</div>


<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="name-text">Name: </h4>
        </div>
        <div class="modal-body">
          <p class="description-text">Description: </p>
          <p class="hp-text">hp: </p>
          <p class="attack-power-text">Attack Power: </p>
          <p class="counter-attack-power-text">Counter Attack Power: </p>
        </div>
        <div class="modal-footer">
        	<button class="btn btn-primary btn-select-hero" data-dismiss="modal" onclick="">Select Hero</button>
        	<button class="btn btn-danger btn-select-enemy" data-dismiss="modal" onclick="">Select Enemy</button>
          	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


	
</body>
</html>
